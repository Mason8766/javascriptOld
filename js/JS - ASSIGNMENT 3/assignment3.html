<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo Table</title>
    <link rel="stylesheet" href="css/styles.css">
	<script src="js/script.js" defer></script>
  </head>
  <body>
    <div id="form">
      <h1>My TodoTable</h1>
      <h2 id="taskComplete">Task Completed: 0</h2>
      <label for="task">Enter a new Task:</label>
      <input type="text" name="task" id="taskInput">
      <button>Add task</button>
    </div>

    <table >
        <tr>
          <th>Task</th>
        </tr>
        <tr id="insert">              
        </tr>
  
    </table>

  </body>
</html>
